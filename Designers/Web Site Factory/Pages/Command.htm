<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code OnTime Designer</title>
    <script type="text/javascript" language="javascript" src="../../_System/CodeOnTime.Designer.js"></script>
    <script type="text/javascript" language="javascript">

        function pageLoad() {
            if (!document.body) return;
            initializeDesigner('Command');
            createTabbedControllers('Placeholder', [
                new CodeOnTime.DesignerTab('Command', 'Commands', [
                    { 'name': 'startCommandName', 'value': 'Edit' },
                    { 'name': 'startCommandArgument', 'value': 'editForm1' },
                    { 'name': 'hideExternalFilterFields', 'value': false },
                    { 'name': 'backOnCancel', 'value': true },
                    $cookie()])/*,
                new CodeOnTime.DesignerTab('Parameters', 'Parameters', [
                    { 'name': 'hideExternalFilterFields', 'value': true },
                    $cookie()])*/,
                new CodeOnTime.DesignerTab('Field Outputs', 'FieldOutputs', [
                    { 'name': 'hideExternalFilterFields', 'value': false },
                    $cookie()]),
                new CodeOnTime.DesignerTab('Views', 'Views', [
                    $cookie()])
                ]);
            $find('CommandsExtender').raiseSelected();

        }

    </script>
</head>
<body>
    <!-- page body -->
    <div id="Main" title="Command">
        <div id="Placeholder">
        </div>
    </div>
</body>
</html>
