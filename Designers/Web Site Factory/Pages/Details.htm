<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Code OnTime Designer</title>

    <script type="text/javascript" language="javascript" src="../../_System/CodeOnTime.Designer.js"></script>

    <script type="text/javascript" language="javascript">

        function pageLoad() {
            if (!document.body) return;
            initializeDesigner('Details');
            var m = window.location.href.match(/\?l=(.+?)$/);
            if (m) {
                var l = unescape(m[1]);
                m = l.match(/(\w+)&/);
                if (m) {
                    $createDataView('Placeholder', m[1], [
                        { 'name': 'hideExternalFilterFields', 'value': false },
                    //                        { 'name': 'backOnCancel', 'value': true },
                        $cookie()
                        ]);
                }
            }
        }

    </script>

</head>
<body>
    <!-- page body -->
    <div id="Main" title="Details">
        <div id="Placeholder">
        </div>
        <div style="padding-top: 8px;">
            <button onclick="history.go(-1)" class="Medium">
                Cancel</button></div>
    </div>
</body>
</html>
