<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Code OnTime Designer</title>

    <script type="text/javascript" language="javascript" src="../../_System/CodeOnTime.Designer.js"></script>

    <script type="text/javascript" language="javascript">

        function pageLoad() {
            if (!document.body) return;
            initializeDesigner('Field');
            createTabbedControllers('Placeholder', [
                new CodeOnTime.DesignerTab('Field', 'Fields', [
                    { 'name': 'startCommandName', 'value': 'Edit' },
                    { 'name': 'startCommandArgument', 'value': 'editForm1' },
                    { 'name': 'hideExternalFilterFields', 'value': false },
                    { 'name': 'backOnCancel', 'value': true },
                    $cookie()]),
                new CodeOnTime.DesignerTab('Items', 'Items', [
                    $cookie()]),/*
                new CodeOnTime.DesignerTab('Validators', 'FieldValidators', [
                    $cookie()]),*/
                new CodeOnTime.DesignerTab('Data Fields', 'DataFields', [
                    $cookie()]),
                new CodeOnTime.DesignerTab('Field Outputs', 'FieldOutputs', [
                    { 'name': 'hideExternalFilterFields', 'value': false },
                    $cookie()])
                ]);
            $find('FieldsExtender').raiseSelected();

        }

    </script>

</head>
<body>
    <!-- page body -->
    <div id="Main" title="Field">
        <div id="Placeholder">
        </div>
    </div>
</body>
</html>
